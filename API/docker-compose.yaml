

services:
  python-app:
    image: python:3.9
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: >
      /bin/bash -c "
      python -m venv venv && 
      source venv/bin/activate && 
      pip install poetry && 
      poetry config virtualenvs.in-project true && 
      poetry install && 
      poetry run python3 main.py
      "

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  db:
    image: postgres:13
    restart: always
    env_file:
      - .env

    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
